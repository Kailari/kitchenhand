language: node_js

node_js:
- node

cache: yarn

before_install:
  - npm install -g yarn

jobs:
  include:
    - stage: "Tests"
      name: "Test (Backend, Unit/Integration)"
      script: yarn test
    - script: yarn workspace front test --watchAll=false --passWithNoTests
      name: "Test (Frontend, Unit/Integration)"
    - stage: build
      script: yarn workspace front build && sh ./copy_front.sh
    - stage: "Tests (E2E)"
      script: echo 'TODO'
      name: "Test (E2E)"
    - stage: deploy
      script: skip
      deploy: &heroku
        provider: heroku
        api_key:
          secure: 
        skip_cleanup: true
