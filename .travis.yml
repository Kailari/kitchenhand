language: node_js

node_js:
- node

cache: yarn

before_install:
  - npm install -g yarn

jobs:
  include:
    - stage: "Tests"
      name: "Test (Backend, Unit/Integration)"
      script: yarn test:server
    - script: yarn test:front
      name: "Test (Frontend, Unit/Integration)"
    - script: yarn test:validators
      name: "Test (Validators, Unit/Integration)"
    - stage: build
      name: "Build & E2E Tests => Deploy"
      script: 
        - yarn lint
        - sh ./build_front.sh
        - echo 'TODO E2E tests'
      deploy: &heroku
        provider: heroku
        api_key:
          secure: 
        skip_cleanup: true
